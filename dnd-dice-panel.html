@group D&D Dice

<dnd-dice-panel> puts all the other components together into a full UI for
rolling dice and saving presets.  See the documentation for the other
components for further details.

@element dnd-dice-panel
-->

<script src="../webcomponentsjs/webcomponents.js"></script>
<link rel="import" href="../dnd-dice/dnd-dice-preset.html">
<link rel="import" href="../dnd-dice/dnd-dice-result.html">
<link rel="import" href="../dnd-dice/dnd-dice-standard.html">
<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">

<dom-module id="dnd-dice-panel">
  <template>
    <style>
    :host {
      display: block;
      padding: 0.5em;
      width: calc(4 * 5em + 3 * 0.5em);
    }
    #result {
      margin-left: 0.5em;
      width: calc(2 * 5em);
    }
    #preset {
      margin-top: calc(2 * 0.5em);
    }
    </style>
    <div class="horizontal layout">
      <dnd-dice-standard id="standard" on-die="onDieChanged_"
          on-inc="onInc_" on-dec="onDec_"></dnd-dice-standard>
      <dnd-dice-result class="flex" id="result"></dnd-dice-result>
    </div>
    <dnd-dice-preset id="preset"
        on-spec="onDieChanged_" on-setspec="onSetSpec_"></dnd-dice-preset>
  </template>
  <script>
    (function() {
      var presetChanged_ = false;
      Polymer({
        is: 'dnd-dice-panel',

        onDieChanged_: function(e) {
          if (!presetChanged_)
            this.$.result.setSpec(e.detail);
          presetChanged_ = false;
        },
        onInc_: function(e) {
          this.$.result.inc();
        },
        onDec_: function(e) {
          this.$.result.dec();
        },
        onSetSpec_: function(e) {
          presetChanged_ = true;
          var spec = this.$.result.getValidSpec();
          if (spec)
            this.$.preset.setSpec(e.detail, spec);
        }
      });
    })();
  </script>
</dom-module>
