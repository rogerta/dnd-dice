<html>
<head>
  <meta charset="UTF-8">
  <title>dnd-dice-panel tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../dnd-dice-panel.html">

</head>
<body>

  <test-fixture id="dndDicePanel">
    <template>
      <dnd-dice-panel></dnd-dice-panel>
    </template>
  </test-fixture>

  <script>
    suite('Basic dnd-dice-panel tests', function() {
      var panel;

      setup(function() {
        panel = fixture('dndDicePanel');
      });

      test('Clicking std/preset die sets results', function() {
        panel._onDieChanged({detail: "3d6"});
        expect(panel.$.result.getValidSpec()).to.equal("3d6");
      });

      test('Long clicking preset does not sets results', function() {
        panel._onSetSpec({});
        panel._onDieChanged({detail: "2d8"});
        expect(panel.$.result.getValidSpec()).to.not.equal("2d8");
      });
    });

  </script>
</body>
</html>
