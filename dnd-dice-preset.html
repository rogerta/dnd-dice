@group D&D Dice

<dnd-dice-preset> shows a grid of buttons for throwing custom dice specifications,
like 2d4-1 or 3d6.  The rows and columns of the grid can be specified with the
|rows| and |cols| attributes (4x4 by default).

Clicking a button fires a 'spec' event.  The event |detail| contains the dice
specification attached to the button.  Long clicking a button (clicking the
button and holding it down for 1 second) fires a 'setspec' event.  This can
be used to attach a dice specification to the button with the |setSpec()|
method.  The |detail| of the 'setspec' even must be passed as the |sender|
parameter of |setSpec()|.

<dnd-dice-preset> persists attached dice specifications to local storage.  When
the page is reloaded, so are the dice specifications.  By default, all
instances of <dnd-dice-preset> will load from the same persisted data.
To use a different specifications with different presets, use different
|name| attributes.

Examples:

  <dnd-dice-result rows="1" cols="3"></dnd-dice-result>
  <dnd-dice-result name="demo"></dnd-dice-result>

The paper button elements can be styled using standard mechanisms.
For example:

  #my-dnd-dice-preset paper-button {
    /* styles for paper-button */
  }

@element dnd-dice-preset
-->

<script src="../webcomponentsjs/webcomponents-lite.js"></script>
<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../iron-localstorage/iron-localstorage.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="dnd-dice-preset">
  <template>
    <style>
    :host {
      display: inline-block;
    }
    [row]+[row] {
      margin-top: 0.5em;
    }
    paper-button {
      text-transform: none;
      margin: 0px;
      min-width: 1em;
      width: 5em;
    }
    paper-button+paper-button {
      margin-left: 0.5em;
    }
    </style>
    <div>
      <template id="values" is="dom-repeat" items="{{values}}" index-as="r">
        <div class="horizontal layout" row>
          <!-- See setSpec() below for details of id -->
          <template is="dom-repeat" items="[[item]]" index-as="c">
            <paper-button id="values.[[r]].[[c]]" raised
                on-tap="fireSpec" on-mousedown="onMouseDown"
                on-mouseup="onMouseUp">[[item.value]]</paper-button>
          </template>
        </div>
      </template>
      <iron-localstorage name="[[name]]-dice-presets" value="{{values}}"
          on-iron-localstorage-load="onPresetsLoaded_"
          on-iron-localstorage-load-empty="onPresetsEmpty_"></iron-localstorage>
    </div>
  </template>
  <script>
    (function() {
      var _pendingAsync = undefined;

      Polymer({
        is: 'dnd-dice-preset',

        properties: {
          rows: {type: Number, value: 4},
          cols: {type: Number, value: 4},
          name: {type: String, value: 'dice-preset'},
          values: {type: Array, value: undefined}  // Should be private
        },

        fireSpec: function(e, detail) {
          this.fire('spec', e.currentTarget.innerText);
        },

        onPresetsLoaded_: function() {
          if (!this.values instanceof Array) {
            this.onPresetsEmpty_();
            return;
          }

          this.rows = this.values ? this.values.length : 0;
          this.cols = this.rows > 0 ? this.values[0].length : 0;
        },

        onPresetsEmpty_: function() {
          if (!this.values)
            this.recalcMatrix_();
        },

        recalcMatrix_: function() {
          this.debounce('recalc', function() {
            var values = [];
            for (var r = 0; r < this.rows; ++r) {
              var row = [];
              for (var c = 0; c < this.cols; ++c)
                row.push({value: '\u00a0'});
              values[r] = row;
            }

            // Copy old values.
            /*if (this.values) {
              var max = this.rows * this.cols;
              var length = this._values.length;
              for (var i = 0; i < max; ++i)
                values[i] = i < length ? this._values[i] : '\u00a0';
            }*/
            this.set('values', values);
          });
        },

        onMouseDown: function(e, detail) {
          var sender = e.currentTarget;
          _pendingAsync = sender;
          this.async(function() {
            if (sender != _pendingAsync)
              return;
            this.fire('setspec', sender);
          }, 1000);
        },

        onMouseUp: function(e, detail) {
          _pendingAsync = undefined;
        },

        setSpec: function(sender, spec) {
          spec = spec.trim();
          if (spec.length ==0)
            return;

          // NOTE: the id of |sender| must be a format that is understood by
          // the set() method.  To set the value of an element in an array use
          // the syntax '<array>.<index>' where <array> is the path to the
          // array property and <index> is a decimal number of the index to set.
          //
          // In this case, |values| is a matrix, i.e. an array of arrays.  So
          // the path to the matrix is 'values'.  The path to row |r| becomes
          // 'values.r'.  Finally, the path to element |c| of row |r| becomes
          // 'values.r.c'.  To keep things simple, the id of the sender is
          // formatted in the template above to repect this pattern.
          //
          // Due to a problem with the way property notifications of primitive
          // elements of arrays are handled, the strings are wrapped in
          // objeects: https://github.com/Polymer/polymer/issues/2667
          this.set(sender.id, {value: spec});
        }
      });
    })();
  </script>
</dom-module>
