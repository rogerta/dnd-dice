<script src="../polymer/polymer.html"></script>
<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../paper-button/paper-button.html">

<!--
`<dnd-dice-standard>` shows a grid of `<paper-button>`s that can roll the
standard D&D dice.  Included are buttons to increment and decrement
the dice modifier.  Normally, `<dnd-dice-standard>` is used together with
a `<dnd-dice-result>` element.

### Styling

The `<paper-button>` elements can be styled using standard mechanisms.
For example:

    #my-dnd-dice-standard paper-button {
      /* styles for paper-button */
    }

@demo
-->

<dom-module id="dnd-dice-standard">
  <template>
    <style>
    :host {
      display: inline-block;
    }
    [row]+[row] {
      margin-top: 0.5em;
    }
    paper-button {
      text-transform: none;
      margin: 0px;
      min-width: 1em;
    }
    [die] {
      width: 5em;
    }
    [die]+[die] {
      margin-left: 0.5em;
    }
    div[die] {
      display: inline-block;
    }
    [mod] {
      width: 4em;
    }
    [mod]+[mod] {
      margin-left: 0.5em;
    }
    </style>
    <div class="horizontal layout" row>
      <paper-button raised die on-tap="_fireDie">d4</paper-button>
      <paper-button raised die on-tap="_fireDie">d6</paper-button>
    </div>
    <div class="horizontal layout" row>
      <paper-button raised die on-tap="_fireDie">d8</paper-button>
      <paper-button raised die on-tap="_fireDie">d10</paper-button>
    </div>
    <div class="horizontal layout" row>
      <paper-button raised die on-tap="_fireDie">d12</paper-button>
      <paper-button raised die on-tap="_fireDie">d20</paper-button>
    </div>
    <div class="horizontal layout" row>
      <paper-button raised die on-tap="_fireDie">d100</paper-button>
      <div die class="horizontal layout">
        <paper-button raised mod plus on-tap="_fireMod">+</paper-button>
        <paper-button raised mod minus on-tap="_fireMod">-</paper-button>
      </div>
    </div>
  </template>
  <script>
    (function() {
      var lastClickTime_ = undefined;
      var lastDie_ = undefined;
      var lastCount_ = 1;

      Polymer({
        is: 'dnd-dice-standard',

        _fireDie: function(e, detail) {
          var sender = e.currentTarget;
          if ((e.timeStamp - lastClickTime_ < 400) &&
              (lastDie_ == sender.innerText)) {
            ++lastCount_;
          } else {
            lastDie_ = sender.innerText;
            lastCount_ = 1;
          }
          this.fire('die', lastCount_ + sender.innerText);
          lastClickTime_ = e.timeStamp;
        },
        _fireMod: function(e, detail) {
          this.fire(e.currentTarget.innerText == '+' ? 'inc' : 'dec');
        }
      });
    })();
  </script>
</dom-module>
