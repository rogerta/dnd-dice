@group D&D Dice

<dnd-dice-standard> shows a grid of paper buttons that can roll the
standard D&D dice.  Included are buttons to increment and decrement
the dice modifier.  Normally, <dnd-dice-standard> is used together with
a <dnd-dice-result> component.

The paper button elements can be styled using standard mechanisms.
For example:

  #my-dnd-dice-standard::shadow paper-button {
    /* styles for paper-button */
  }
  
@element dnd-dice-standard
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">

<polymer-element name="dnd-dice-standard">
  <template>
    <style>
    :host {
      display: flex;
      flex-direction: column;
    }
    [row]+[row] {
      margin-top: 0.5em;
    }
    paper-button {
      text-transform: none;
      margin: 0px;
      min-width: 1em;
    }
    [die] {
      width: 5em;
    }
    [die]+[die] {
      margin-left: 0.5em;
    }
    [mod]+[mod] {
      margin-left: 0.5em;
    }
    </style>
    <div horizontal layout row>
      <paper-button raised die on-tap="{{fireDie}}">d4</paper-button>
      <paper-button raised die on-tap="{{fireDie}}">d6</paper-button>
    </div>
    <div horizontal layout row>
      <paper-button raised die on-tap="{{fireDie}}">d8</paper-button>
      <paper-button raised die on-tap="{{fireDie}}">d10</paper-button>
    </div>
    <div horizontal layout row>
      <paper-button raised die on-tap="{{fireDie}}">d12</paper-button>
      <paper-button raised die on-tap="{{fireDie}}">d20</paper-button>
    </div>
    <div horizontal layout row>
      <paper-button raised die on-tap="{{fireDie}}">d100</paper-button>
      <div die horizontal layout>
        <paper-button raised mod plus flex
            on-tap="{{fireMod}}">+</paper-button>
        <paper-button raised mod minus flex
            on-tap="{{fireMod}}">-</paper-button>
      </div>
    </div>
  </template>
  <script>
    (function() {
      var _lastClickTime = undefined;
      var _lastDie = undefined;
      var _lastCount = 1;
      Polymer({
        fireDie: function(e, detail, sender) {
          if ((e.timeStamp - _lastClickTime < 400) &&
              (_lastDie == sender.innerText)) {
            ++_lastCount;
          } else {
            _lastDie = sender.innerText;
            _lastCount = 1;
          }
          this.fire('die', _lastCount + sender.innerText);
          _lastClickTime = e.timeStamp;
        },
        fireMod: function(e, detail, sender) {
            this.fire(sender.innerText == '+' ? 'inc' : 'dec');
        }
      });
    })();
  </script>
</polymer-element>
